<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="center">
        <form onsubmit="event.preventDefault(); /*cal()*/;">
            <input type="text" id="leftValue" name="leftValue" placeholder="Enter first number">
            <select id="operators" name="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="rightValue" name="rightValue" placeholder="Enter second number">
            <input type="submit" value="Try me!">
        </form>
    </div>
</body>


<script>
    $(document).ready(function() {
        const cal = () => {
            let leftOp = $("#leftValue").val().trim();
            let rightOp = $("#rightValue").val().trim();
            let op = $("#operators").val();

            // Validate if the input is a number or contains only digits and .
            if (isNaN(leftOp) || isNaN(rightOp) || leftOp === '' || rightOp === '') {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            leftOp = parseFloat(leftOp);
            rightOp = parseFloat(rightOp);

            let result;

            if ((leftOp >= 0) && (rightOp >= 0)) {
                switch (op) {
                    case "+":
                        result = leftOp + rightOp;
                        break;
                    case "-":
                        result = leftOp - rightOp;
                        break;
                    case "*":
                        result = leftOp * rightOp;
                        break;
                    case "/":
                        
                        if (rightOp === 0) {
                            result = "It’s over 9000!";
                        } else {
                            result = leftOp / rightOp;
                        }
                        break;
                    case "%":
                        if (rightOp === 0) {
                                result = "It’s over 9000!";
                            } else {
                                result = leftOp % rightOp;
                            }
                            break;
                    
                }
                alert(result);
                console.log(result);
            } else {
                alert("Error :(");
                console.log("Error :(");
            }
        }

        $("form").submit(function(event) {
            event.preventDefault();
            cal();
        });

        // Set an alert every 30 seconds
        setInterval(function () {
            alert("Please, use me...");
        }, 30000);
    });
</script>


</html>
